<html>
    <!--  head holds the code that are needed by html page to work -->
    <head>
        <title>My first HTML Page</title>

    </head>

    <!-- body contains the structure or main content of our page. -->
    <body>
        <div>My Div Element</div>
        <span>My Span Element</span>
        <p>My Paragraph Element</p>

        <!-- Heading Tags -->
        <h1>My H1 Element</h1>
        <h2>My H2 Element</h2>
        <h3>My H3 Element</h3>
        <h4>My H4 Element</h4>
        <h5>My H5 Element</h5>
        <h6>My H6 Element</h6>

        <!-- Anchor Tag or a tag- used to add hyper-link -->
        <a href="https://www.google.com">Google Web Page</a>
        <a href="https://en.wikipedia.org/wiki/Indian_Premier_League" target="_blank">IPL Wiki Page</a>

        <!-- Self Closing Tags -->
        <img src="./image.png" width="150" height="150" alt="My Img" />
        <!-- <img src="./anotherfolder/elonmusk.jpeg" width="150" height="150" alt="ELON MUSK" /> -->

        <!-- Examples: -->
        <!-- <table></table> -->
        <!-- <form></form> -->
        <!-- <section></section>
        <input /> -->
    </body>
</html>
